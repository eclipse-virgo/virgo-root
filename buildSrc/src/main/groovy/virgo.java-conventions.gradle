plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    constraints {
        // CQ4132 (PB CQ1887)
        testImplementation 'org.easymock:easymock:2.3'

        testImplementation 'junit:junit:4.13'
    }
}

dependencies {
    testImplementation 'junit:junit'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}
