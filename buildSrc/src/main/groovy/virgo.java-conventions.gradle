// https://docs.gradle.org/current/samples/sample_convention_plugins.html
plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

repositories {
    mavenCentral()
    maven {
        url file("$rootProject.projectDir/mirror/mavenRepository").toURI().toURL()
    }
}

dependencies {
    constraints {
        // CQ 13678 SLF4J jcl-over-slf4j Version: 1.7.25
        // CQ 13367 SLF4J jul-to-slf4j Version: 1.7.25
        // CQ 13680 SLF4J log4j-over-slf4j Version: 1.7.25
        // CQ 13637 SLF4J slf4j-api Version: 1.7.25
        // CQ 12540 SLF4J slf4j-nop version 1.7.22 and later (incl. 1.7.25)
        // https://search.maven.org/artifact/org.slf4j/slf4j-api
//        implementation 'org.slf4j:slf4j-api:1.7.32'
        implementation 'org.slf4j:slf4j-api:1.7.25'

        // Eclipse Kepler 4.3.2 (SR2) - local Maven mirror
        // https://search.maven.org/artifact/org.eclipse.platform/org.eclipse.osgi
        implementation 'org.eclipse.platform:org.eclipse.osgi:3.9.1.v20140110-1610'
        // https://search.maven.org/artifact/org.eclipse.platform/org.eclipse.osgi.services
        implementation 'org.eclipse.platform:org.eclipse.osgi.services:3.3.100.v20130513-1956'
        // https://search.maven.org/artifact/org.eclipse.platform/org.eclipse.equinox.region
        // Hint: equinoxRegionExportedPackageVersion = 1.1.0
        implementation 'org.eclipse.platform:org.eclipse.equinox.region:1.1.101.v20130722-1314'

        // CQ4132 (PB CQ1887)
        // https://search.maven.org/artifact/org.easymock/easymock
//        testImplementation 'org.easymock:easymock:4.3'
        testImplementation 'org.easymock:easymock:2.3'

        // CQ4129 (PB CQ3480)
        // https://search.maven.org/artifact/junit/junit
//        testImplementation 'junit:junit:4.13.2'
        implementation 'junit:junit:4.7'
        testImplementation 'junit:junit:4.7'
    }
}

dependencies {
    testImplementation 'junit:junit'

    testImplementation 'org.easymock:easymock'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}
