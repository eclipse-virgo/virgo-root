<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"	
      xmlns:sf="http://www.springframework.org/tags/faces" 
      contentType="text/html" encoding="UTF-8">

<html>

	<head>
		<title>A Very Basic List of Accounts</title>
		<sf:resource path="/styles/richweb.css" />
		<sf:resource path="/styles/layout-richweb-green.css" />
	</head>
	
	<body>
		<h1>Accounts</h1>
		<div id="accountsListingFragment">
			<h:outputText id="noAccountsOutput" value="No accounts were found." rendered="#{accounts.rowCount == 0}" />
			
			<h:dataTable id="accountsTable" styleClass="greenTable" var="account" value="#{accounts}" rendered="#{accounts.rowCount > 0}">
				<h:column>
					<f:facet name="header">#{resourceBundle['accounts.label.AccountNumber']}</f:facet>
					<h:outputText value="#{account.number}"/>
				</h:column>
				<h:column>
					<f:facet name="header">#{resourceBundle['accounts.label.Name']}</f:facet>
					<h:outputText value="#{account.name}"/>
				</h:column>
			</h:dataTable>
			
		</div>
	
	</body>

</html>
</f:view>
