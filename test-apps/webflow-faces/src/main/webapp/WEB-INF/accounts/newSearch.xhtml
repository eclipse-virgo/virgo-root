<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces">	

<ui:composition template="/WEB-INF/layouts/defaultLayout.xhtml">

<ui:define name="title">Account Search</ui:define>

<ui:define name="content">

<h:form id="accountSearchForm">
	<fieldset>
		<legend>#{resourceBundle['label.SearchCriteria']}</legend>
		<ol>
			<li>
				<h:outputLabel for="searchString">#{resourceBundle['label.SearchString']}</h:outputLabel>
				<div class="control">
					<sf:clientTextValidator required="true">
						<h:inputText id="searchString" value="#{searchCriteria.searchString}" required="true" />
					</sf:clientTextValidator>
				</div>
			</li>
			<li>
				<h:outputLabel for="pageSize">#{resourceBundle['label.PageSize']}</h:outputLabel>
				<div class="control">
					<h:selectOneMenu id="pageSize" value="#{searchCriteria.pageSize}">
						<f:selectItem itemValue="5" itemLabel="5" />
						<f:selectItem itemValue="10" itemLabel="10" />
						<f:selectItem itemValue="15" itemLabel="15" />
					</h:selectOneMenu>
				</div>
			</li>
		</ol>
		<sf:validateAllOnClick>
			<sf:commandButton id="searchButton" action="search" processIds="*" value="#{resourceBundle['navigate.Find']}"/>
		</sf:validateAllOnClick>
	</fieldset>
</h:form>

</ui:define>

</ui:composition>

</html>
