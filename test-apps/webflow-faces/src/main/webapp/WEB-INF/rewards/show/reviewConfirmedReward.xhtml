<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces">	

<ui:composition template="/WEB-INF/layouts/defaultLayout.xhtml">

<ui:define name="title">Confirmed Reward</ui:define>

<ui:define name="content">

<div id="entityDetails">
	<ul>
		<li><label>#{resourceBundle['label.ConfirmationNumber']}</label> <h:outputText value="#{reward.confirmationNumber}"/></li>
		<li><label>#{resourceBundle['label.AccountNumber']}</label> <h:outputText value="#{reward.accountNumber}"/></li>
		<li><label>#{resourceBundle['label.MerchantNumber']}</label> <h:outputText value="#{reward.merchantNumber}"/></li>
		<li><label>#{resourceBundle['label.Amount']}</label> <h:outputText value="#{reward.amount}"/></li>
		<li><label>#{resourceBundle['label.Date']}</label> <h:outputText value="#{reward.date}"/></li>
	</ul>
</div>

</ui:define>

</ui:composition>

</html>
