<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jstl/core"
				template="layouts/defaultLayout.xhtml">

<ui:define name="title">Login</ui:define>

<ui:define name="content">

<c:if test="${not empty error}">
	<div id="errors">
		<p>Login unsuccessful: #{error}</p>
	</div>	
</c:if>

<form action="#{request.contextPath}/j_spring_security_check" method="get">
	<fieldset>
		<legend>Hint: please use admin/secret for the user name and password.</legend>
		<ol>
			<li>
				<label for="j_username">User</label>
				<input type="text" id="j_username" name="j_username" value="${user}"/>
			</li>
			<li>
				<label for="j_password">Password</label>
				<input type="password" id="j_password" name="j_password"/>
			</li>
			<li class="confirm">
				<label>
					<input type="checkbox" name="_spring_security_remember_me"/>
					Keep me signed in for two weeks			
				</label>
			</li>
		</ol>
		<button type="submit">Sign in</button>
	</fieldset>
</form>

</ui:define>

</ui:composition>
